<html>
<head>
    <title>Test</title>
    <link rel="stylesheet" href="/static/bootstrap-4.0.0/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="/static/node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/static/bootstrap-4.0.0/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/main.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">Dropdown</a>
                <div class="dropdown-menu" aria-labelledby="dropdown01">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div style="margin:50">
    <div class="container">
        <h2>Enter data</h2>
        <br>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#home">Printer capacity</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#menu1">Available material</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#menu2">Requested Quantity</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#sql">SQL</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div id="home" class="container tab-pane active needs-validation"><br>
                <form>
                    <div>
                        <div class="form-group">
                            <label for="printerlocation">Printer location</label>
                            <input type="text" class="form-control" id="printerlocation"
                                   placeholder="Enter printer location" data-fieldname="location" data-key="true">
                        </div>
                        <div class="form-group">
                            <label for="printername">Printer name</label>
                            <input type="text" class="form-control" id="printername" data-fieldname="name"
                                   data-key="true"
                                   placeholder="Enter printer names">
                        </div>
                        <div class="form-group">
                            <label for="productionRate">Production Rate</label>
                            <input type="text" class="form-control" id="productionRate"
                                   data-fieldname="prodRate"
                                   data-bv-numeric="true"
                                   data-bv-numeric-message="Production rate must be a number"
                                   placeholder="Production rate in units per ???????">
                        </div>
                    </div>
                    <label class="form-check-label" for="filamentSizes">Supported filament sizes</label>
                    <div id="filamentSizes">
                        <div class="form-group form-check" style="display:inline-block">
                            <input type="checkbox" class="form-check-input" id="F175" data-fieldname="F175">
                            <label class="form-check-label" for="F175">F175</label>
                        </div>
                        <div class="form-group form-check" style="display:inline-block">
                            <input type="checkbox" class="form-check-input" id="F285" data-fieldname="F285">
                            <label class="form-check-label" for="F285">F285</label>
                        </div>
                    </div>
                    <label class="form-check-label" for="filamentMaterials">Supported filament materials</label>
                    <div id="filamentMaterials">
                        <div class="form-group form-check" style="display:inline-block">
                            <input type="checkbox" class="form-check-input" id="PETG" data-fieldname="PETG">
                            <label class="form-check-label" for="PETG">PETG</label>
                        </div>
                        <div class="form-group form-check" style="display:inline-block">
                            <input type="checkbox" class="form-check-input" id="PLA" data-fieldname="PLA">
                            <label class="form-check-label" for="PLA">PLA</label>
                        </div>
                        <div class="form-group form-check" style="display:inline-block">
                            <input type="checkbox" class="form-check-input" id="ABS" data-fieldname="ABS">
                            <label class="form-check-label" for="ABS">ABS</label>
                        </div>
                        <div class="form-group form-check" style="display:inline-block">
                            <input type="checkbox" class="form-check-input" id="ONYX" data-fieldname="ONYX">
                            <label class="form-check-label" for="ONYX">ONYX</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="addprinter">Add</button>
                    <button type="submit" class="btn btn-primary" id="updateprinter">Update</button>
                    <button type="submit" class="btn btn-primary" id="deleteprinter">Delete</button>
                </form>
            </div>
            <div id="menu1" class="container tab-pane fade"><br>
                <form>
                    <div>
                        <div class="form-group">
                            <label for="materialLocation">Material location</label>
                            <input type="text" class="form-control" id="materialLocation" data-key="true"
                                   data-fieldname="location" ,
                                   placeholder="Enter printer location">
                        </div>
                        <div class="form-group">
                            <label for="materialFilamentSize">Filament size</label>
                            <div id="materialFilamentSize">
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="filamentSize">1.75mm
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="filamentSize">2.85mm
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="plasticType">Plastic type</label>
                            <div id="plasticType">
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="plasticType">PETG
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="plasticType">PLA
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="plasticType">PETG
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="plasticType">PLA
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="quantity">Quantity</label>
                                <input type="text" class="form-control" id="quantity"
                                       data-fieldname="quantity" ,
                                       data-bv-numeric="true"
                                       data-bv-numeric-message="Production rate must be a number"
                                       placeholder="Production rate in units per ???????">
                            </div>
                            <div class="form-group">
                                <label for="share">Share</label>
                                <input type="text" class="form-control" id="share"
                                       data-bv-numeric="true"
                                       data-fieldname="share" ,
                                       data-bv-numeric-message="Production rate must be a number"
                                       placeholder="Production rate in units per ???????">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="addmaterial">Add</button>
                    <button type="submit" class="btn btn-primary" id="updatematerial">Update</button>
                    <button type="submit" class="btn btn-primary" id="deletematerial">Delete</button>
                </form>
            </div>
            <div id="menu2" class="container tab-pane fade"><br>
                <h2>Requested Quantity</h2>
                <form>
                    <div>
                        <div class="form-group">
                            <label for="requestLocation">Requesting location</label>
                            <input type="text" class="form-control" id="requestLocation" data-key="true"
                                   data-fieldname="location" ,
                                   placeholder="Enter printer location">
                        </div>
                        <div class="form-group">
                            <label for="period">Period</label>
                            <input type="text" class="form-control" id="period" data-key="true"
                                   data-fieldname="date" ,
                                   placeholder="Enter printer names">
                        </div>
                        <div class="form-group">
                            <label for="requestedQuantity">Requested quantity</label>
                            <input type="text" class="form-control" id="requestedQuantity"
                                   data-fieldname="requestedQuantity" ,
                                   data-bv-numeric="true"
                                   data-bv-numeric-message="Production rate must be a number"
                                   placeholder="Production rate in units per ???????">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="addrequest">Add</button>
                    <button type="submit" class="btn btn-primary" id="updaterequest">Update</button>
                    <button type="submit" class="btn btn-primary" id="deleterequest">Delete</button>
                </form>
            </div>
            <div id="sql" class="container tab-pane fade"><br>
                <form>
                    <div>
                        <div class="form-group">
                            <label for="sqlstatement">SQL</label>
                            <input type="text" class="form-control" id="sqlstatement"
                                   placeholder="Enter sql statement" data-fieldname="sql">
                        </div>
                        <button type="submit" class="btn btn-primary" id="submitsql">Execute</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <div id="status"></div>
    <div>
        <pre id="stdout" style="color:blue;"></pre>
    </div>
    <div id="stderr" style="color:red;"></div>
</div>
</body>
</html>
